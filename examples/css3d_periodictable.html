			function init() {
				camera = new THREE.PerspectiveCamera(
					40,
					window.innerWidth / window.innerHeight,
					1,
					10000
				);
				camera.position.z = 3000;

				scene = new THREE.Scene();

				// table

				for (var i = 0; i < table.length; i += 5) {
					var element = document.createElement("div");
					element.className = "element";

					if (table[i + 2] == "F") {
						element.style.backgroundColor = "rgb(255,20,147)";
					} else {
						element.style.backgroundColor = "rgb(0,0,128)";
					}

					var number = document.createElement("div");
					number.className = "number";
					number.textContent = i / 5 + 1;
					element.appendChild(number);

					var symbol = document.createElement("div");
					symbol.className = "symbol";
					symbol.textContent = table[i];
					element.appendChild(symbol);

					var details = document.createElement("div");
					details.className = "details";
					details.innerHTML = table[i + 1] + "<br>" + table[i + 2];
					element.appendChild(details);

					var object = new CSS3DObject(element);
					object.position.x = Math.random() * 4000 - 2000;
					object.position.y = Math.random() * 4000 - 2000;
					object.position.z = Math.random() * 4000 - 2000;
					scene.add(object);

					objects.push(object);

					//

					var object = new THREE.Object3D();
					object.position.x = table[i + 3] * 140 - 1330;
					object.position.y = -(table[i + 4] * 180) + 990;

					targets.table.push(object);
				}

				// sphere

				var vector = new THREE.Vector3();

				for (var i = 0, l = objects.length; i < l; i++) {
					var phi = Math.acos(-1 + (2 * i) / l);
					var theta = Math.sqrt(l * Math.PI) * phi;

					var object = new THREE.Object3D();

					object.position.setFromSphericalCoords(800, phi, theta);

					vector.copy(object.position).multiplyScalar(2);

					object.lookAt(vector);

					targets.sphere.push(object);
				}

				// helix

				var vector = new THREE.Vector3();

				for (var i = 0, l = objects.length; i < l; i++) {
					var theta = i * 0.175 + Math.PI;
					var y = -(i * 8) + 450;

					var object = new THREE.Object3D();

					object.position.setFromCylindricalCoords(900, theta, y);

					vector.x = object.position.x * 2;
					vector.y = object.position.y;
					vector.z = object.position.z * 2;

					object.lookAt(vector);

					targets.helix.push(object);
				}

				// grid

				for (var i = 0; i < objects.length; i++) {
					var object = new THREE.Object3D();

					object.position.x = (i % 5) * 400 - 800;
					object.position.y = -(Math.floor(i / 5) % 5) * 400 + 800;
					object.position.z = Math.floor(i / 25) * 1000 - 2000;

					targets.grid.push(object);
				}

				// pyramid

				var axis = new THREE.Vector3(0, 1, 0);
				var lookAt = new THREE.Vector3();
				var localLookAt = new THREE.Vector3(); // sides
				var itemH = 180;
				var itemW = 140;
				var startH = itemH * 2;
				// 4 sides of a pyramid
				for (let sides = 0; sides < 4; sides++) {
					let angle = Math.PI * 0.5 * sides;
					let firstItem = 1;
					lookAt.set(0, 1, 1).normalize().applyAxisAngle(axis, angle);

					// The 5 rows of the pyramid
					for (let rows = 0; rows < 5; rows++) {
						// items will always be 1, 3, 5, 7, 9
						// rows will be 0,1,2,3,4
						// firstItem will be 1
						// results are 1+0, 1+2, 1+4, 1+6, 1+8
						let items = firstItem + rows * 2; // arithmetic progression

						let h = startH - rows * itemH;
						let w = -((items - 1) / 2) * itemW;

						for (let item = 0; item < items; item++) {
							let object = new THREE.Object3D();
							object.position.set(w + item * itemW, h, (rows + 1) * itemW);
							object.position.applyAxisAngle(axis, angle);
							object.lookAt(localLookAt.addVectors(object.position, lookAt));
							targets.pyramid.push(object);
						}
					}
				}

				// base
				lookAt.set(0, -1, 0);
				var step = (itemW * 9) / 5;
				for (let i = 0; i < 18; i++) {
					let object = new THREE.Object3D();
					let x0 = -itemW * 4;
					let z0 = -itemW * 4;
					let row = Math.floor(i / 5);
					let col = i - row * 5;
					object.position.set(
						x0 + col * step,
						-itemH * 3,
						z0 + row * step * 1.25
					);
					object.lookAt(localLookAt.addVectors(object.position, lookAt));
					targets.pyramid.push(object);
				}
				console.log(targets.pyramid);

				//

				renderer = new CSS3DRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.getElementById("container").appendChild(renderer.domElement);

				//

				controls = new TrackballControls(camera, renderer.domElement);
				controls.minDistance = 500;
				controls.maxDistance = 6000;
				controls.addEventListener("change", render);

				var button = document.getElementById("table");
				button.addEventListener(
					"click",
					function () {
						transform(targets.table, 2000);
					},
					false
				);

				var button = document.getElementById("sphere");
				button.addEventListener(
					"click",
					function () {
						transform(targets.sphere, 2000);
					},
					false
				);

				var button = document.getElementById("helix");
				button.addEventListener(
					"click",
					function () {
						transform(targets.helix, 2000);
					},
					false
				);

				var button = document.getElementById("grid");
				button.addEventListener(
					"click",
					function () {
						transform(targets.grid, 2000);
					},
					false
				);

				var button = document.getElementById("pyramid");
				button.addEventListener(
					"click",
					function () {
						transform(targets.pyramid, 2000);
					},
					false
				);

				transform(targets.table, 2000);

				//

				window.addEventListener("resize", onWindowResize, false);
			}

			function transform(targets, duration) {
				TWEEN.removeAll();

				for (var i = 0; i < objects.length; i++) {
					var object = objects[i];
					var target = targets[i];

					new TWEEN.Tween(object.position)
						.to(
							{
								x: target.position.x,
								y: target.position.y,
								z: target.position.z,
							},
							Math.random() * duration + duration
						)
						.easing(TWEEN.Easing.Exponential.InOut)
						.start();

					new TWEEN.Tween(object.rotation)
						.to(
							{
								x: target.rotation.x,
								y: target.rotation.y,
								z: target.rotation.z,
							},
							Math.random() * duration + duration
						)
						.easing(TWEEN.Easing.Exponential.InOut)
						.start();
				}

				new TWEEN.Tween(this)
					.to({}, duration * 2)
					.onUpdate(render)
					.start();
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);

				render();
			}

			function animate() {
				requestAnimationFrame(animate);

				TWEEN.update();

				controls.update();
			}

			function render() {
				renderer.render(scene, camera);
			}
